---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: evicted-pod-reaper
  namespace: test-evicted-pods
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: evicted-pod-reaper-e2e
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - ""
  resources:
  - pods/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: evicted-pod-reaper-e2e
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: evicted-pod-reaper-e2e
subjects:
- kind: ServiceAccount
  name: evicted-pod-reaper
  namespace: test-evicted-pods