apiVersion: apps/v1
kind: Deployment
metadata:
  name: evicted-pod-reaper
  namespace: test-evicted-pods
  labels:
    app: evicted-pod-reaper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evicted-pod-reaper
  template:
    metadata:
      labels:
        app: evicted-pod-reaper
    spec:
      serviceAccountName: evicted-pod-reaper
      containers:
      - name: manager
        image: evicted-pod-reaper:e2e-test
        imagePullPolicy: Never  # Use local image
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8080
        env:
        - name: REAPER_WATCH_ALL_NAMESPACES
          value: "false"
        - name: REAPER_WATCH_NAMESPACES
          value: "test-evicted-pods"
        - name: REAPER_TTL_TO_DELETE
          value: "5"  # 5 seconds for faster testing
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 5
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP